<!DOCTYPE html> 
<html> 
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
<body> 

  <div id="app">
    <video ref="video" muted loop>
      <source src="https://adw-prototype.74.adwerba.at/videos/adw-imagefilm.mp4" type="video/mp4">
    </video>
    <p>test bla</p>
  </div>

</body> 
  <script>
    var app = new Vue({
      el: '#app',
      mounted() {
        this.$refs.video.width = window.innerWidth
        this.$refs.video.height = (window.innerWidth / 720) * 480
        this.$refs.video.addEventListener('canplay', (event) => {
          event.target.play()
        });
      }
    })
  </script>
