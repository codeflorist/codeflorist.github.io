<!DOCTYPE html> 
<html> 
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
<body> 

  <div id="app">
    <vue-video />
  </div>

</body> 
  <script>
    Vue.component('vue-video', {
      mounted() {
        this.$refs.video.muted = true
        this.$refs.video.volume = 0
        this.$refs.video.play()
      },
      template: '<video preload="auto" ref="video"><source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video>'
    })
    var app = new Vue({
      el: '#app'
    })
  </script>
</html>
